name: postgres
description: PostgreSQL database driver. Supports statement reuse and binary protocol.
version: 2.6.0
homepage: https://github.com/isoos/postgresql-dart

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  buffer: ^1.1.0
  crypto: ^3.0.0
  collection: ^1.15.0
  sasl_scram: ^0.1.0
  stream_channel: ^2.1.1
  async: ^2.10.0
  charcode: ^1.3.1
  meta: ^1.8.0
  pool: ^1.5.1
  stack_trace: ^1.11.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.3.0
  coverage: any
  docker_process: ^1.3.1
  path: ^1.8.0

