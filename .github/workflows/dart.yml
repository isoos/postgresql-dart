name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # pre-pull the image so `usePostgresDocker` does not delay which may causes 
      # tests to timeout
      - name: pull latest postgres image
        run: docker pull postgres:latest

      # Saves coverage information in the "coverage" folder.
      - name: Run tests
        run: dart test --coverage=coverage

      - name: Test example
        run: |
          docker run --detach --name postgres_for_dart_test -p 127.0.0.1:5432:5432 -e POSTGRES_USER=user -e POSTGRES_DATABASE=database -e POSTGRES_PASSWORD=pass postgres
          dart run example/example.dart
          docker container rm --force postgres_for_dart_test

      # https://www.bradcypert.com/how-to-upload-coverage-to-codecov-for-dart/
      - name: Install coverage tools
        run: dart pub global activate coverage

      - name: format coverage
        run: $HOME/.pub-cache/bin/format_coverage --lcov --in=coverage --out=coverage.lcov --report-on=lib

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
